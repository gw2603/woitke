<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W O I T K E</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white;
      overflow: hidden;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    img.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <img src="test-pattern-152459_960_720.png" alt="Vollbild" id="fullImage">

  <script>
    // Dynamische Höhe für mobile Geräte setzen
    function setViewportHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    setViewportHeight();
    window.addEventListener('resize', setViewportHeight);
    // Sofort Konfetti
    confetti({
      particleCount: 180,
      spread: 80,
      origin: { y: 0.6 }
    });

    // Bild nach 0,5 Sekunden einblenden
    setTimeout(() => {
      document.getElementById('fullImage').classList.add('visible');
    }, 500);
  </script>

</body>
</html>
